<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/output.css" />
    <title>Document</title>
  </head>
  <body
    class="max-w-2xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800"
  >
    <header class="text-white">
      <img
        src="./assets/me-big.webp"
        alt="midudev sonriendo"
        class="h-96 object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-80%
        animate-swing"
      />

      <header class="flex justify-center items-center flex-col mb-8 -mt-4">
        <span
          class="text-sky-400 text-xl font-mono px-3 py-1 border border-sky-500/50 rounded-full shadow-sm flex items-center justify-between bg-black/65 cursor-pointer z-10"
        >
          @midudev
          <svg
            class="ml-1 w-5 h-5 text-sky-400 inline"
            viewBox="0 0 20 20"
            aria-hidden="true"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </span>

        <h1 class="text-4xl font-extrabold leading-tight mt-1">
          Miguel Ángel Duran
        </h1>
      </header>

      <section class="flex gap-2 justify-center">
        <!-- Twitch -->
        <a
          class="bg-purple-200 social-button animate-slide-up-fade animate-delay-100"
          href="https://www.twitch.tv/midudev?lang=es"
          target="_blank"
          aria-label="twitch"
          title="Ir a Twitch de midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#twitch" />
          </svg>
        </a>

        <!-- Instagram -->
        <a
          class="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 social-button animate-slide-up-fade animate-delay-100"
          href="https://www.instagram.com/midudev"
          target="_blank"
          aria-label="instagram"
          title="Ir a Instagram de midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#instagram" />
          </svg>
        </a>

        <!-- LinkedIn -->
        <a
          class="bg-white social-button animate-slide-up-fade animate-delay-100"
          href="https://www.linkedin.com/in/midudev"
          target="_blank"
          aria-label="linkedin"
          title="Ir a LinkedIn de midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#linkedin" />
          </svg>
        </a>

        <!-- YouTube -->
        <a
          class="bg-white social-button animate-slide-up-fade animate-delay-100"
          href="https://www.youtube.com/@midudev"
          target="_blank"
          aria-label="youtube"
          title="Ir a YouTube de midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#youtube" />
          </svg>
        </a>

        <!-- GitHub -->
        <a
          class="bg-gray-800 social-button animate-slide-up-fade animate-delay-100"
          href="https://github.com/midudev"
          target="_blank"
          aria-label="github"
          title="Ir a GitHub de midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#github" />
          </svg>
        </a>

        <!-- X (Twitter) -->
        <a
          class="bg-black border border-gray-700 social-button animate-slide-up-fade animate-delay-100"
          href="https://twitter.com/midudev"
          target="_blank"
          aria-label="x"
          title="Ir a X de midudev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#x" />
          </svg>
        </a>
      </section>

      <p class="text-primary text-center mt-4 text-sm px-2 text-balance">
        Divulgador de programación, streamer y creador de contenido. Enseñando
        JavaScript, React, Node.Js de forma divertida
      </p>
    </header>

    <main class="py-6 px-4 pb-16">
      <div class="grid grid-cols-3 grid-rows-2 gap-4 w-full">
        <a
          href="https://cursoreact.dev"
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500 border border-cyan-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
          ><span class="absolute bottom-4 left-4 font-bold text-3xl text-white group-hover:scale-110 transition"
            >React.js</span
          >
          <svg
            class="absolute -right-4 -bottom-4 -rotate-6 size-38 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
            width="100"
            height="100"
          >
            <use xlink:href="./assets/sprite.svg#react" />
          </svg>
          <span
            class="absolute top-4 left-4 text-xs border rounded-xl px-1 py-0.5 text-white"
            >Curso de +14 clases</span
          >
        </a>

        <a
          href="https://cursohtml.dev"
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-orange-900 via-orange-600 to-orange-400 border border-orange-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 row-span-1 p-7 min-h-[180px] group"
          ><span class="absolute bottom-4 left-4 font-bold text-2xl text-white group-hover:scale-110 transition"
            >HTML</span
          >
          <svg
            class="absolute -right-2 -bottom-2 -rotate-6 size-30 group-hover:-rotate-12 group-hover:scale-110 transition-transform"
            width="80"
            height="80"
          >
            <use xlink:href="./assets/sprite.svg#html" />
          </svg>
          <span
            class="absolute top-4 left-4 text-xs border rounded-xl px-1 py-0.5 text-white"
            >Curso de +10 clases</span
          >
        </a>

        <a
          href="https://cursocss.dev"
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-purple-900 via-purple-700 to-purple-500 border border-purple-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 p-7 min-h-[180px] group"
          ><span class="absolute bottom-4 left-4 font-bold text-2xl text-white group-hover:scale-110 transition"
            >CSS</span
          >
          <svg
            class="absolute -right-2 bottom-1 -rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-110 transition-transform"
            width="80"
            height="80"
          >
            <use xlink:href="./assets/sprite.svg#css" />
          </svg>
          <span
            class="absolute top-4 left-4 text-xs border rounded-xl px-1 py-0.5 text-white"
            >Curso de +8 clases</span
          >
        </a>

        <a
          href="https://cursonodejs.dev"
          class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-green-900 via-green-700 to-green-500 border border-green-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
          ><span class="absolute bottom-4 left-4 font-bold text-3xl text-white group-hover:scale-110 transitions"
            >Node.js</span
          >
          <svg
            class="absolute -right-4 -bottom-4 -rotate-6 size-38 group-hover:-rotate-12 group-hover:scale-125 transition-transform"
            width="100"
            height="100"
          >
            <use xlink:href="./assets/sprite.svg#node" />
          </svg>
          <span
            class="absolute top-4 left-4 text-xs border rounded-xl px-1 py-0.5 text-white"
            >Curso de +12 clases</span
          >
        </a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
